<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let row = 1;
        while (row <= 5) {
        let col = 1;
    while (col <= row) {
    document.write("* ");
    col++;
  }
  document.write("<br>");
  row++;
}

    </script>
</body>
</html>
