</head>
<body>
    <script>
        let num = prompt("Enter a number:"); // Taking input from the user
let reverse = 0;

while (num > 0) {
  let rem = num % 10;
  num = Math.floor(num / 10);
  reverse = reverse * 10 + rem;
}

console.log("Reverse number:", reverse); // Printing the reverse number
    </script>
</body>
</html>
